<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="welcomes">Welcome</h2>
      <div class="models">
        <div class="box1">
          <h1 id="increases">0</h1>
        </div>
        <div class="box2">
          <h1 id="saves">0</h1>
        </div>
      </div>
      <div class="buttons">
        <button class="btn1" onclick="increase()">Increase</button>
        <button class="btn2" onclick="save()">Save</button>
        <button class="btn3" onclick="rest()">Rest</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
